<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonas Oberschweiber</title>

    <script async defer data-domain="oberschweiber.com" src="https://analytics.oberschweiber.com/js/plausible.js"></script>
    <script>
      function toggleNav() {
        document.getElementById('topnav').classList.toggle('hidden');
        document.getElementById('nav-open').classList.toggle('hidden');
        document.getElementById('nav-close').classList.toggle('hidden');
      }
    </script>
    <link rel="stylesheet" type="text/css" href="/style/new.css" />
  </head>
  <body class="bg-white">
    <nav class="flex flex-col md:flex-row justify-between max-w-2xl lg:max-w-3xl mx-auto px-8 mb-8 py-4 border-b border-gray-300">
      <div class="flex flex-row justify-between">
        <div class="font-bold text-2xl md:text-3xl flex-none"><a href="/">Jonas Oberschweiber</a></div>
        <button class="md:hidden h-8 w-8 mr-2" href="#" onclick="toggleNav()">
          <svg id="nav-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg id="nav-close" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <ul id="topnav" class="hidden md:flex flex-row justify-end flex-1 flex-grow-1 space-y-2 md:space-y-0 md:space-x-3 items-center mt-2 md:mt-0">
        <li><a href="https://github.com/jonasoberschweiber">GitHub</a></li>
        <li><a href="https://twitter.com/oberschweiber">Twitter</a></li>
        <li><a href="/imprint.html">Imprint</a></li>
      </ul>
    </nav>
    <main class="flex flex-col justify-center items-start max-w-2xl lg:max-w-3xl mx-auto px-8">
      <article class="prose-sm sm:prose lg:prose-lg">
        {{ content }}
      </article>
    </main>
  </body>
</html>
