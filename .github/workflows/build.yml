name: Build and deploy

on: push

jobs:
  build-page:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 15.10.0
    - name: Install Ruby dependencies
      run: bundle install
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Node.js dependencies
      run: npm install
    - name: Build site
      run: JEKYLL_ENV=production NODE_ENV=production bundle exec jekyll build
    - name: Rsync built files
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete
        path: _site/
        remote_path: /srv/blog
        remote_host: jobe1.oberschweiber.com
        remote_port: 22
        remote_user: blogdeploy
        remote_key: ${{ secrets.BLOG_DEPLOY_KEY }}